<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <title>Imhotep</title>
  </head>
  <body class="mat-app-background">
    <div
      class="example-container"
      [class.example-is-mobile]="false"
      *ngIf="true"
    >
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon
            ><span class="material-icons-outlined">
              account_circle
            </span></mat-icon
          >
        </button>
        <h1 class="example-app-name">Imhotep</h1>
        <span class="example-spacer"></span>

        <button mat-button>Patients</button>
      </mat-toolbar>

      <mat-sidenav-container
        class="example-sidenav-container"
        [style.marginTop.px]="false ? 56 : 0"
      >
        <mat-sidenav
          #snav
          [mode]="false ? 'over' : 'side'"
          [fixedInViewport]="false"
          fixedTopGap="56"
        >
          <mat-nav-list>
            <a mat-list-item routerLink=".">nn</a>
          </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>

    <div *ngIf="true">Please open on Stackblitz to see result</div>

    <span class="version-info">Current build: 12.1.1</span>
  </body>
</html>
